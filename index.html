<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn Based</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
<!-- btn btn-secondary dropdown-toggle -->
    <section class="container-fluid">
        <nav>
             <div >
                 <label for="origin">
                 <h4>Choose your hero</h4>
                 </label>

            <select id="change-character" name='origin'>
                <option class="dropdown-item" value="select">Select...</option>
                <option class="dropdown-item" id="jedi-dropdown" value="jedi">Jedi</option>
                <option class="dropdown-item" id="scoundrel-dropdown" value="scoundrel">Scoundrel</option>
                <option class="dropdown-item" id="alien-dropdown" value="alien">Alien</option>
             </select>
            </div>
<!--backup***
        <figure>
            <figcaption>Click to listen:</figcaption>
            <audio
        controls
        src="Audio/Star Wars Theme Song By John Williams.mp3" type="audio/mp3">
            </audio>
        </figure> -->
        <div id="score"></div>
        <button class="play-btn" onClick="togglePlay()"><i class="fas fa-volume-up"></i></button>

        </nav>
             <h1 class="game-title">Budget Star Wars</h1>
     <section class = "row gy-3">

        <div class="col-3" >
            <section class="hero-section">
                <img id="hero-image" src="./images/han-solo.png" alt="Han Solo">
                <progress id="health" value="100" max="100">Progress</progress>
                <div class="buttons-for-attack">
                    <button id="attack-button">ATTACK</button>
                    <button id="special-button">Special Move</button>
                </div>

            </section>
        </div>
        <div class="col-6" >
            <section class= "game-log-area">
                <div class= "game-log">
                    Select a character to begin!
                </div>
            </section>
        </div>
         <div class="col-3" >
            <section class="enemy-section">
                <img src="images/stormtrooper-removebg-preview (1).png" alt="Storm Trooper" id="enemy-image">
                <progress id="health-enemy" value="100" max="100" style="background:red; width:100%; border-radius: 10px;">Progress</progress>


            </section>
        </div>
     </section>
    </section>



    <!--<script src="./main.js"></script>-->
    <script src="./logic.js"></script>
</body>
</html>
